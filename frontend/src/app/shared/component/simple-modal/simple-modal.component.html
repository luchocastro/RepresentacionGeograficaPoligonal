<div class="modal-header" [class.modal-header-info]="type === MODAL_TYPE_INFO" [class.modal-header-question]="type === MODAL_TYPE_QUESTION">
    <h4 class="modal-title">
        <span *ngIf="type === MODAL_TYPE_INFO">
            Información
        </span>
        <span *ngIf="type === MODAL_TYPE_ERROR">
            Error
        </span>
        <span *ngIf="type === MODAL_TYPE_QUESTION">
            Pregunta
        </span>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close(this.id)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>
        {{ message }}
    </p>
</div>
<div class="modal-footer" *ngIf="type !== MODAL_TYPE_QUESTION && activeModal">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(this.id)">Aceptar</button>
</div>
<div class="modal-footer" *ngIf="type === MODAL_TYPE_QUESTION && activeModal">
    <button type="button" class="btn btn-success" (click)="this.activeModal.close(true)">Sí</button>
    <button type="button" class="btn btn-danger" (click)="this.activeModal.close(false)">No</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(null)">Cancel</button>

</div>
